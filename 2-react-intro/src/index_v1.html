<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>

<body class="container">

    <hr />
    <h1>html-component(s) - intro</h1>
    <hr />


    <div id="box1" class="alert alert-danger">
        <input id="inp1" type="number" onchange="handleChange()" />
        <hr />
        <span id="spanEle" class="badge badge-primary">0</span>
    </div>

    <script>
        let inp1 = document.getElementById('inp1');
        let count = 0;
        setInterval(() => {
            count++;
            inp1.value = count;
            inp1.dispatchEvent(new Event('change'))
        }, 2000)

        function handleChange() {
            document.getElementById('spanEle').innerHTML = count;
        }
    </script>

</body>

</html>
